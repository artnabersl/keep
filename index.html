        }
        h1 {

        .product-review {

        .product-title {

            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #000000;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            border: 2px solid #000;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 0 #e6b800;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ffdb4d;
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #e6b800;
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #e6b800;
        }

</head>
